name: synctone
description: "Interactive music APP using Spotify API"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.5.3 <3.7.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  supabase_flutter: ^2.8.3
  flutter_dotenv: ^5.0.2
  animated_notch_bottom_bar: ^1.0.0
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  intl: any
  qr_flutter: ^4.1.0
  #qr_code_scanner: ^0.5.2#
  image_picker: ^1.0.4
  google_maps_flutter: ^2.6.0
  google_maps_flutter_web: ^0.5.4+1
  geolocator: ^10.1.0
  permission_handler: ^10.0.0
  flutter_map: ^5.0.0
  latlong2: ^0.9.0

dependency_overrides:
  geolocator_android: 4.6.1
  audio_video_progress_bar: ^2.0.1
  spotify: ^0.13.7
  youtube_explode_dart: ^2.0.2
  audioplayers: ^6.4.0
  palette_generator: ^0.3.3+3
  scrollable_positioned_list: ^0.3.8
  flutter_web_auth: ^0.6.0
  fade_shimmer: ^2.0.1
  just_audio: ^0.9.0
  flutter_bloc: ^9.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/logo_google.jpg
    - assets/logo_synctone.png
    - assets/.env
  uses-material-design: true
  generate: true
